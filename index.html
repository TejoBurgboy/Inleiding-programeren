<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemonfighter</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <header>
        <h1>Sinnoh starter fight simulation</h1>
    </header>
    <main class="start">
        <h2><span id="Starttekst">Kies je pokemon</span></h2>
        <h3 class="tegenstanderinfo"><span id="pokemonTegenstander"></span><span id="tegenstanderHealth"></span></h3>
        <img id="Turtwig" src="Images/turt.png" alt="Kies Turtwig">
        <!-- Bron: https://imgix.bustle.com/inverse/75/3d/1f/8a/5514/44b3/96eb/8f0d4c6b3891/387turtwigpng.png?w=710&h=710&fit=max&auto=format%2Ccompress -->
        <img id="Chimchar" src="Images/chim.png" alt="Kies Chimchar">
        <!-- Bron: https://imgix.bustle.com/inverse/d0/b1/e7/f3/9cc3/478d/af4a/bf49525ee967/390chimcharpng.png?w=710&h=710&fit=max&auto=format%2Ccompress -->
        <img id="Piplup" src="Images/pip.png" alt="Kies Piplup">
        <!-- Bron: https://imgix.bustle.com/inverse/ac/04/19/18/db75/4215/a9d8/66ec52598f84/393pipluppng.png?w=710&h=710&fit=max&auto=format%2Ccompress -->
        <h3 class="jouinfo"><span id="jouPokemon"></span> <span id="jouHealth"></span></h3>
        <div class="buttonstart">
            <button id="Turtwig">Turtwig</button>
            <button id="Chimchar">Chimchar</button>
            <button id="Piplup">Piplup</button>
        </div>
    </main>
    <footer>
        <p><span id="Gametekst"></span> </p>
        <p><span id="Gameteksttwo"></span> </p>
        <button><span id="Typeattack"></span></button>
        <button><span id="Normal"></span></button>

    </footer>

    <script src="js/Eindopdracht.js"></script>
</body>

</html>
